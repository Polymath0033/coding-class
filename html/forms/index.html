<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="coding-class.css" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Form Tutorial</h1>
    <h2>Types of Form</h2>
    <ul class="list">
      <li>Inputs</li>
      <li>Select</li>
      <li>Textarea</li>
    </ul>
    <div>
      <form>
        <h1>This is our form</h1>
        <h3>Text</h3>
        <input type="text" name="text-form" id="text-form" />
        <h3>Number</h3>
        <input type="number" name="number-form" id="number-form" />
        <h3>Password</h3>
        <input type="password" name="password" id="password" />
        <h3>Email</h3>
        <input type="email" name="email" id="email" />
        <h3>Color</h3>
        <input type="color" name="color" id="color" />
        <h3>Time</h3>
        <input type="time" name="time" id="time" />
        <h3>Date</h3>
        <input type="date" name="date" id="date" />
        <h3>Date and Time</h3>
        <input type="datetime-local" name="datetime" id="datetime" />
        <h3>Tel</h3>
        <input type="tel" name="telephone" id="telephone" />
        <input type="checkbox" name="checkbox" id="checkbox" />checkbox 1
        <input type="checkbox" name="checkbox" id="checkbox" />checkbox 2
        <input type="radio" name="radio" id="radio-1" />Radio 1
        <input type="radio" name="radio" id="radio-2" />Radio 2
      </form>

      <!-- <input type="text" /> -->
    </div>
  </body>
</html>
